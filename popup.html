<!DOCTYPE html>
<html>
<head>
  <title>Tracked API Requests</title>
</head>
<body>
  <h1>Tracked Requests</h1>
  <ul id="requestList"></ul>

  <script>
    chrome.runtime.sendMessage({ type: "getRequests" }, (response) => {
      const list = document.getElementById("requestList");
      response.trackedRequests.forEach(req => {
        const li = document.createElement("li");
        li.textContent = `${req.method} ${req.url}`;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
